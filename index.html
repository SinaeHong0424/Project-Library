<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Digital Library</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="library.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“š My Digital Library</h1>
        
        <button id="new-book-btn">+ Add New Book</button>

        <dialog id="new-book-dialog">
            <form id="new-book-form">
                <h2>Add a New Book</h2>
                
                <label for="book-title">Title:</label>
                <input type="text" id="book-title" required>
                
                <label for="book-author">Author:</label>
                <input type="text" id="book-author" required>
                
                <label for="book-pages">Number of Pages:</label>
                <input type="number" id="book-pages" required>
                
                <label for="book-read">
                    <input type="checkbox" id="book-read">
                    Have you read this book?
                </label>
                
                <div>
                    <button type="submit">Add Book</button>
                    <button type="button" id="close-dialog-btn">Cancel</button>
                </div>
            </form>
        </dialog>

        <div id="library-container"></div>
    </div>

    <script src="library.js"></script>
</body>
</html>
